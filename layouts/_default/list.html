{{ define "main" }}

<h1 style="text-align: center; margin-bottom: 50px; font-size: 2.5rem; color: #fff;">{{ .Title }}</h1>

<div class="simple-post-list">
    
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
    
    <div style="display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid #333; padding: 15px 0; transition: border-color 0.3s;">
        
        <a href="{{ .RelPermalink }}" style="color: #e0e0e0; font-size: 1.2rem; font-weight: 500; text-decoration: none;">
            {{ .Title }}
        </a>

        <span style="color: #888; font-family: 'Courier New', monospace; font-size: 0.9rem; white-space: nowrap; margin-left: 20px;">
            {{ .Date.Format "02 Jan 2006" }}
        </span>

    </div>
    {{ end }}

</div>

<style>
    .simple-post-list div:hover {
        border-bottom-color: #33ff00; /* Sichqoncha borganda chiziq yashil bo'ladi */
    }
    .simple-post-list a:hover {
        color: #33ff00 !important; /* Sarlavha ham yashil bo'ladi */
    }
</style>

{{ template "_internal/pagination.html" . }}

{{ end }}
