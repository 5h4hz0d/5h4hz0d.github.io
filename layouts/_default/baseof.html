<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}

    <style>
        /* 1. GLOBAL FON */
        body {
            background-color: #050505 !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* 2. KONTEYNERNI KENGAYTIRISH (Eng muhim qism) */
        .container-wrapper {
            max-width: 1100px; /* 700px edi, endi 1100px (Keng ekran) */
            width: 95%;        /* Mobil qurilmalarda chetidan biroz joy qoladi */
            margin: 0 auto;    /* O'rtaga joylashtirish */
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Asosiy qismni cho'zish */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* Temaning o'z headerini yashiramiz */
        header.main-header { display: none !important; }

        /* Linklardagi chiziqlarni yo'qotish */
        a { text-decoration: none; }

        /* Rasmlar konteynerdan chiqib ketmasin */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* YANGI QO'SHILGAN QISM: Sarlavha (H1) tepasidagi bo'shliqni yo'qotish */
        .container-wrapper h1 {
            margin-top: 10px !important; /* Tepadan ozgina joy qoladi xolos */
            padding-top: 0 !important;
        }
    </style>
</head>

<body class="dark">

    {{ partial "header.html" . }}

    <main>
        <div class="container-wrapper">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    {{ partial "footer.html" . }}

</body>
</html>
