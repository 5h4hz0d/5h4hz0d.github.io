{{ define "main" }}

<h1 style="text-align: center; margin-bottom: 50px; font-size: 2.5rem; color: #fff;">{{ .Title }}</h1>

<div class="simple-post-list">
    
    {{ range where .Site.RegularPages "Section" "posts" }}
    
    <div class="post-item" style="display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid #333; padding: 15px 0; transition: border-color 0.3s;">
        
        <a href="{{ .RelPermalink }}" style="color: #e0e0e0; font-size: 1.2rem; font-weight: 500; text-decoration: none; transition: color 0.3s;">
            {{ .Title }}
        </a>

        <span style="color: #888; font-family: 'Courier New', monospace; font-size: 0.9rem; white-space: nowrap; margin-left: 20px;">
            {{ .Date.Format "02 Jan 2006" }}
        </span>

    </div>
    {{ end }}

</div>

<style>
    /* Sichqoncha borganda pastki chiziq yashil bo'ladi */
    .post-item:hover {
        border-bottom-color: #33ff00 !important;
    }
    
    /* Sichqoncha borganda sarlavha yashil bo'ladi */
    .post-item:hover a {
        color: #33ff00 !important;
    }
</style>

{{ end }}
